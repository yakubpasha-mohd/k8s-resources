apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-demo
  labels:
    app: nginx
    Tier: Frontend
    purpose: deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
      Tier: Frontend
      purpose: deployment
  template:
    metadata:
      labels:
        app: nginx
        Tier: Frontend
        purpose: deployment
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80      

